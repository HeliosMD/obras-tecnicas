<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body bgcolor="#101010" text="#FFFFFF" link="#777777" vlink="#777777"><center><br/><br/>
<script>
var sw = screen.width - 15;
var sh = screen.height - 245;

var cx = sw / 2;
var cy = sh / 2;
</script>
<div class="content"><div class="graphic">
<script type="application/processing">
int n=sw;
int m=sh;

int o=m/4;
int p=m/2;
float f=0.01;

void setup()
{

	size(n,m);
	background(16);
	noFill();
}

void draw()
{
	if (f<1) {f=f+0.01;}
	if ((f>1) & (f<10)) {f=f+0.1;}
	if ((f>10) & (f<100)) {f=f+1;}
	if (f>100) {f=f+10;}
	background(16);
	for(int i=0; i<n; i++)
	{
		int x=cos(i/n*PI*2);
		int y=sin(-1*f*i/n*PI*2);
		stroke(128,0,0);
		point(i,x*o+o);
		point(i,-1*x*o+3*o);
		line(i,p,i,x*o+o);
		line(i,p,i,-1*x*o+3*o);
		stroke(0,128,128);
		point(i,y*p+p);
		line(i,p,i,y*p+p);
	}
	stroke(128);
	line(0,m/2,n,m/2);
}

</script>

<canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas>
</div></div></center>
<script src="processing.js" type="text/javascript"></script>
