<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body bgcolor="#101010" text="#FFFFFF" link="#777777" vlink="#777777"><center><br/><br/>
<script>
var sw = screen.width - 15;
var sh = screen.height - 245;

var cx = sw / 2;
var cy = sh / 2;
</script>
<div class="content"><div class="graphic">
<script type="application/processing">
int n=sh;
int d=50;
int p=1;
int w=0;
int dy=0;

void setup()
{

	size(n,n);
	background(16);
	//stroke(255);
	//noCursor();
	noLoop();
	noFill();
}

void draw()
{
	w=w+1;
	background(16);
	for(int i=0; i<n; i+=1)
	{
		//w=w+1;
		v=color(cos(i/n*d)*127+127,-1*cos(i/n*d)*127+127,0); //round(random(0,255));
		stroke(v);
		//ellipse(n/2,n/2,i+sin(i/10),i+sin(i/10));
		int m=sin(i/d/3);
		for(int j=0; j<n; j+=10)
		{
			int s=0; //round(random(0,2));
			int l=1; //j;
			//point(n/2+m*sin(l/p)*sin(j/d)*i+s,n/2+m*sin(l/p)*cos(j/d)*i+s);
			stroke(dy+w);
			int y=j+w+sin(j/25)*10;
			ellipse(n/2,n/2,y,y);
			dy=dy-y;
			
		}
	}
}

</script>

<canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas>
</div></div></center>
<script src="processing.js" type="text/javascript"></script>
