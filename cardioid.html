<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body bgcolor="#100802"><center><br/><br/>
<script>
var sw = screen.width - 15;
var sh = screen.height - 245;

var cx = sw / 2;
var cy = sh / 2;
</script>
<div class="content"><div class="graphic"><script type="application/processing">
int w=cx;	//center of horizontal axis (width)
int h=cy;	//center of vertical axis (height)
int t=0;	//time	
int s=256;	//scale

void setup()
{
	size(sw,sh);
	background(16,8,2);
	loop();
}

void draw()
{
	// time
	t=t+1;
	// cardioid coordinates
	int x=sin(t)*s*abs(sin(t/2))*sin(t/100); //*(sin(t/4)+s);
	int y=cos(t)*s*abs(sin(t/2)); // *(sin(t/4)+s);
	stroke(255);
	point(w+x,h+y);
	// crossline
	stroke(64,0,0);
	line(w-s,h,w+s,h);
	line(w,h-s,w,h+s);
	// dB reference
	noFill()
	ellipse(w,h,s,s);
	ellipse(w,h,s*2,s*2);
	ellipse(w,h,s/2,s/2);
	ellipse(w,h,s/4,s/4);
	ellipse(w,h,s/8,s/8);
	textSize(9);
	fill(128,0,0);
	text(" 0dB",w+s,h)
	text(" -6dB",w+s/2,h);
	text(" -12dB",w+s/4,h);
	text(" -18dB",w+s/8,h);
	text(" -24dB",w+s/16,h);
}
</script><canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas></div></div></center>
