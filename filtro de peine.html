<body bgcolor="#100802" text="#FFFFFF" link="#777777" vlink="#777777"><center><br/><br/>
<script>
var sw = screen.width - 15;
var sh = screen.height - 245;

var cx = sw / 2;
var cy = sh / 2;
</script>
<div class="content"><div class="graphic">
<script type="application/processing">
int n=sw;		//screen width
int m=sh;		//screen height
float i=0;
int j=m;
int s=10000;
float k=0;
int l=0;

void setup()
{
	size(n,m);
	background(16,8,2);
	strokeWeight(1);
	noLoop();
}

void draw()
{
	for(l=0;l<7;l++)
	{
		stroke(128);
		line(0,m-m/pow(2,l),n,m-m/pow(2,l));
		text(round(-1*l*6) + "dB",0,10+m-m/pow(2,l));
	}
	for(i=0;i<=n;i+=0.1)
	{
		stroke(128);
		line(0,0,n,0);
		float h=abs(cos(pow(i,2)/s)*j);
		stroke(128,16,16);
		point(i,m-h);
		if(i>0){line(i,m-h,i,m-k);}
		k=h;
	}
}
</script>

<canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas>
</div></div></center>
